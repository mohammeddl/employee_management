<!-- employee-form.component.html -->
<div class="form-container">
  <h2>{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h2>
  
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input 
          id="firstName"
          type="text"
          formControlName="firstName"
          [class.invalid]="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched"
        >
        <div class="error-message" *ngIf="employeeForm.get('firstName')?.errors?.['required'] && employeeForm.get('firstName')?.touched">
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input 
          id="lastName"
          type="text"
          formControlName="lastName"
          [class.invalid]="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched"
        >
        <div class="error-message" *ngIf="employeeForm.get('lastName')?.errors?.['required'] && employeeForm.get('lastName')?.touched">
          Last name is required
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          id="email"
          type="email"
          formControlName="email"
          [class.invalid]="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="employeeForm.get('email')?.errors?.['required'] && employeeForm.get('email')?.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="employeeForm.get('email')?.errors?.['email'] && employeeForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          id="phone"
          type="tel"
          formControlName="phone"
        >
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="position">Position *</label>
        <input 
          id="position"
          type="text"
          formControlName="position"
          [class.invalid]="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched"
        >
        <div class="error-message" *ngIf="employeeForm.get('position')?.errors?.['required'] && employeeForm.get('position')?.touched">
          Position is required
        </div>
      </div>

      <div class="form-group">
        <label for="department">Department *</label>
        <input 
          id="department"
          type="text"
          formControlName="department"
          [class.invalid]="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched"
        >
        <div class="error-message" *ngIf="employeeForm.get('department')?.errors?.['required'] && employeeForm.get('department')?.touched">
          Department is required
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="hireDate">Hire Date *</label>
        <input 
          id="hireDate"
          type="date"
          formControlName="hireDate"
          [class.invalid]="employeeForm.get('hireDate')?.invalid && employeeForm.get('hireDate')?.touched"
        >
        <div class="error-message" *ngIf="employeeForm.get('hireDate')?.errors?.['required'] && employeeForm.get('hireDate')?.touched">
          Hire date is required
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="employeeForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }} Employee
      </button>
      <button type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
